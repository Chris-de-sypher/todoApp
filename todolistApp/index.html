<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <header>
                <h1>My todo list App</h1>
                <p>Hover then click complete to mark it completed</p>
            </header>
            <form action="">
                <input type="text" name="mytext" id="mytext"> <button type="submit">Add</button>
            </form>
            <ol id="todolist"></ol>
            <div class="store-data">
                <ol id="stores"></ol>
            </div>
            <div class="complete-list">
                <ol id="Completed-list"></ol>
            </div>
            <div class="btn">
                <button type="button" id="clear">clear List</button>
                <button type="button" id="complete">completed List</button>
                <button type="button" id="saved">saved List</button>
                <button type="button" id="save">save List</button>
            </div>
        </div>
    </div>


    



    <script src="./index.js"></script>
</body>
</html>
